syntax = "proto3";

package backend.services.v1;

service HelloService {
    rpc Hello (HelloRequest) returns (HelloResponse);
    rpc Bye (ByeRequest) returns (ByeResponse);
}

message HelloRequest {
    int32 id = 1;
    string name = 2;
}

message HelloResponse {
    string message = 1;
}

message ByeRequest {
    int32 id = 1;
}

message ByeResponse {
    string message = 1;
}
